 convert_to_crown_colony_desc:0 "§RWARNING: Switching colonial type will remove all temporary Liberty Desire modifiers.§!\n§Y[From.GetName]§! will become a §YCrown Colony§!, giving us the following bonuses:\n\n§YManpower§! to §YOverlord:§! §G30%§!\n§YLand Force Limit§! to §YOverlord:§! §G30%§!\n§YPays Tariffs:§! §GYes§!\n§YSends Treasure Fleets:§! §GYes§!\n\nWhile §Y[From.GetName]§! will recieve the following bonuses:\n\n§YRecovery Army Morale Speed: §G+5%§!\n§YGoverning Capacity: §G+200§!\n§YCore Creation Cost: §G-25%§!\n§YMonthly Autonomy Change: §G-0.1§!"
 convert_to_private_enterprise_desc:0 "§RWARNING: Switching colonial type will remove all temporary Liberty Desire modifiers.§!\n§Y[From.GetName]§! will become a §YPrivate Enterprise§!, giving us the following bonuses:\n\n§YSailors§! to §YOverlord:§! §G30%§!\n§YNaval Force Limit§! to §YOverlord:§! §G30%§!\n§YPays Vassal Tax:§! §GYes§!\n§YPays Tariffs:§! §GYes§!\n§YSends Treasure Fleets:§! §GYes§!\n§YCan Divert Trade:§! §GYes§!\n\nWhile §Y[From.GetName]§! will recieve the following bonuses:\n\n§YShip Trade Power§!: §G25%§!\n§YMerchants:§! §G+1\n§YProduction Efficiency:§! §G5%§!\n§YGlobal Trade Power:§! §G20%§!\n§YShip Tradepower Propagation:§! §G10%§!\n§YNaval Tradition From Protecting Trade:§! §G10%§!"
 convert_to_self_governing_colony_desc:0 "§RWARNING: Switching colonial type will remove all temporary Liberty Desire modifiers.§!\n§Y[From.GetName]§! will become a §YSelf Governing Colony§! giving us the following bonuses:\n\n§YManpower§! to §YOverlord:§! §G10%§!\n§YSailors§! to §YOverlord:§! §G10%§!\n§YLand Force Limit§! to §YOverlord:§! §G10%§!\n§YNaval Force Limit§! to §YOverlord:§! §G10%§!\n§YPays Tariffs:§! §RNo§!\n§YSends Treasure Fleets:§! §RNo§!\n§YCan Send Officers:§! §GYes§!\n\nWhile §Y[From.GetName]§! will recieve the following bonuses:\n\n§YFort Maintenance: §G-20%§!\n§YState Maintenance: §G-25%§!\n§YColonists: §G+1§!§!"