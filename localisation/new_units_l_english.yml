 great_bombard:0 "Great Bombard"
 great_bombardDESCR:0 "The bombard is a cannon or mortar used throughout the Middle Ages and the early modern period; a large caliber, muzzle-loading artillery piece mainly used during sieges to shoot round stone projectiles at the walls of enemy fortifications to enable troops to break in. Most bombards were made of iron and used gunpowder to launch the projectiles. There are many examples of bombards, including Mons Meg, the Dardanelles Gun, and the handheld bombard."